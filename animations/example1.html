<!--
In the middle of the screen place a circle. It has to be on the very center. (learn about position absolute and border radius)
-->
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Example Animation 1</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <style>
  #circle {
  	width: 100px;
  	height: 100px;
  	background: red;
  	-moz-border-radius: 50px;
  	-webkit-border-radius: 50px;
  	border-radius: 50px;
    position:absolute;
    top: 50%;
    left: 50%;
  }
  </style>

</head>

<body>
  <div id="circle"></div>
</body>
</html>
