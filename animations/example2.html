<!--
Place a blue square on the page and add a button, when you click on the button the blue square should change color to red and should grow 200%
(learn about css transitions, css transformations scale)
-->
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Example Animation 2</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <style>
    #square {
    	width: 100px;
    	height: 100px;
    	background: blue;
      text-align: center;
      margin : auto;
    }

    #squareBtn{
      margin-bottom: 100px;
      text-align: center;
    }

    #squareBtn:active + #square{
        background-color: red;
        transform: scale(2);
    }
    </style>

</head>

<body>



  <div id="squareBtn">
      <button>
        Click to change square
      </button>
  </div>

  <div id="square">
  </div>

  </div>
</body>
</html>
